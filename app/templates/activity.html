{% extends "layout.html" %}

{% block head %}
    <link href="/static/activityStyles.css" rel="stylesheet">   
    <title>Activity</title>
{% endblock %}
{% block main %}
<div class="container flex justify-content-center">
    <div class="container" style="margin-top: 1%">
        <div class="row d-flex align-items-center">
            <div class="col">
                <div class="d-flex justify-content-start" style="width: auto">
                    <h6>Showing {{ all | length }} / {{ all | length }}</h6>
                </div>
            </div>
            <div class="col">
                <div id="size-buttons" class="container d-flex justify-content-end">
                    <i data-class="small-list" class="bi bi-list-columns-reverse"></i>
                    <i data-class="large-list" class="bi bi-list"></i>
                    <i data-class="small-card" class="bi bi-grid-3x3-gap-fill"></i>
                    <i data-class="large-card" class="bi bi-grid-fill"></i>
                </div>
            </div>
        </div>
    </div>
    <div id="item-list" class="container d-flex mx-auto">
        {% for item in all %}
            <div class="item">
                <img src="{{item.image}}">
                <h6>{{ item.name }}</h6>
            </div>
        {% endfor %}
    </div>
</div>
<template id="card-template">
    <div class="card">
        <img class="card-img-top" src="" alt="Card image">
        <div class="card-body">
            <h5 class="card-title"></h5>
            <p class="card-text"></p>
        </div>
    </div>
</template>

<script> const all = '{{ all|tojson }}'; </script>
<script src="/static/activityScript.js"></script>
{% endblock %}
