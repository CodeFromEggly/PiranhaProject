{% extends "layout.html" %}

{% block head %}
        <title>Conditions Form</title>
        <link rel="icon" href="/static/icon/sliders2.svg" type="image/icon type">
{% endblock %}

{% block main %}
    <div style="text-align:center">
        <h2>Piranha search conditions:</h2>
    </div>
    <div>
            <form action="/conditions" method="post" class="main-form">

                <div class="form-group">
                    <label for="collection">Collection</label>
                <select multiple name="collection" id="collection" class="form-control">
                    <!--- This will soon be a list that app.py passes it --->
                    <option value="*">All</option>
                    <option value="Plague">Plague</option>
                    <option value="SappySeals">Sappy Seals</option>
                    <option value="BAYC">BAYC</option>
                </select>
                </div>
                
                <div class="form-group">
                    <label for="volume">Volume</label>
                        <input type="number" name="volume" id="volume" class="form-control">
                        <div class="row">
                            <div class="col">
                                <label for="minETH">Min NFT price (ETH)</label>
                                <input type="number" name="minETH" id="minETH" class="form-control">
                            </div>
                            <div class="col">
                                <label for="maxETH">Max NFT price (ETH)</label>
                                <input name="maxETH" type="number" id="maxETH" class="form-control">
                            </div>                            
                        </div>                
        
                    <label for="margin">% Margin (considers gas)</label>
                    <input name="margin" type="number" id="margin" class="form-control">
                    <label for="numOffers">How many WETH offers minimum?</label>
                    <input name="numOffers" type="number" id="numOffers" class="form-control">
                </div>
                
                
                <div class="form-check" style="margin-top: 1%">
                    <label class="form-check-label" for="flexCheckChecked">
                        Only if Sudoswap
                    </label>
                    <input class="form-check-input custom-control-input" type="checkbox" name="sudoswap" value=1 id="flexCheckChecked" checked>
                </div>
                <div class="d-flex flex-column justify-content-end align-items-end">    
                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">Feed Piranha</button>
                    </div>
                </div>

            </form>
    </div>

    <!-- Show current saved conditions:-->
    <h3>Saved conditions:</h3>

    <ul>
        {% for key, value in conditions.items() %}
          <li>{{ key }}: {{ value }}</li>
        {% endfor %}
      </ul>
{% endblock %}
