<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    
    <!-- http://getbootstrap.com/docs/5.1/ -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" crossorigin="anonymous" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3">
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    {% block head %}{% endblock %}

</head>

<body class="bgMain">
    <img class="logoImg" src="/static/PiranhaImage.jpeg" alt="PIRANHA" width="70" height="70" style="position: absolute;">
    <nav>
        <ul class="pNavList">
            <li>
            </li>
        </ul>
        <ul class="pNavList">
            <li class="pNavItem">
                <a id="Home" class="pNavLink" href="/"><i class="bi bi-house-fill"></i><h3 class="text">Home</h3></a>
            </li>
            <li class="pNavItem">
                <a id="Conditions" class="pNavLink" href="/conditions"><i class="bi bi-sliders2"></i><h3 class="text">Conditions</h3></a>
            </li>
            <li class="pNavItem">
                <a id="Activity" class="pNavLink" href="/activity"><i class="bi bi-activity"></i><h3 class="text">Activity</h3></a>
            </li>
        </ul>
        <ul class="pNavList">
            <li>
                <i id="brightness-button" class="bi bi-brightness-high"></i>
            </li>
        </ul>
    </nav>

    {% block main %}{% endblock %}
    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="/static/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    
    
</body>
