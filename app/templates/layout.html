<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    
    <!-- http://getbootstrap.com/docs/5.1/ -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" crossorigin="anonymous" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3">
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    {% block head %}{% endblock %}

</head>

<body class="bgMain">
    <a href="/"><img class="logoImg" src="/static/PiranhaImage1.png" alt="PIRANHA" height="120" style="position: absolute; padding-left: 2%; padding-top: 1%;"></a>
    <nav>
        <ul class="pNavList">
            <li>
            </li>
        </ul>
        <ul class="pNavList">
            <li class="pNavItem">
                <a id="home" class="pNavLink" href="/"><i class="bi bi-house-fill"></i><h3 class="text">Home</h3></a>
            </li>
            <li class="pNavItem">
                <a id="conditions" class="pNavLink" href="/conditions"><i class="bi bi-sliders2"></i><h3 class="text">Conditions</h3></a>
            </li>
            <li class="pNavItem">
                <a id="activity" class="pNavLink" href="/activity"><i class="bi bi-activity"></i><h3 class="text">Activity</h3></a>
            </li>
            <li class="pNavItem">
                <a id="tracker" class="pNavLink" href="/tracker"><i class="bi bi-map"></i><h3 class="text">Tracker</h3></a>
            </li>
        </ul>
        <ul class="pNavList">
            <li>
                <i id="connect-button" class="bi bi-wallet"></i>
            </li>
            <li>
                <i id="brightness-button" class="bi bi-brightness-high-fill"></i>
            </li>
        </ul>
    </nav>

    <!-- Connect Div -->
    <div id="connect-div">
        <div class="row" style="text-align: center;">
            <div class="col">
                <h4>Work in progress</h4>
            </div>
        </div>
        <div class="row mb-1">
            <a>
                <button class="btn">
                    <img class="pSvg" src="/static/icon/metamask-fox.svg" style="pointer-events: none;">
                    METAMASK
                </button>
            </a>
        </div>
        <div class="row">
            <a>
                <button class="btn">
                    <img class="pSvg" src="/static/icon/wallet-connect-blue.svg" style="pointer-events: none;">
                    WALLET CONNECT 
                </button>
            </a>
        </div>
        <button id="connect-exit">X</button>
    </div>
    <div id="overlay"></div>

    {% block main %}{% endblock %}

    <div id="footer">
        <!-- SECTION 1 -->
        <div class="row">
            <!-- MAILING LIST/CONTACT-->
            <div class="col">
                <div class="row">
                    <h6 id="footer-title">Mailing List</h6>
                </div>
                <div class="row">
                    <input type="text" placeholder="Your email address">
                    <button class="btn">Subscribe</button>
                </div>
            </div>
            <!-- EXTERNAL LINKS -->
            <div class="container col">
                <div class="row">
                    <h6 id="footer-title">Links</h6>
                </div>

                <div id="footer-links" class="button-group" style="display: flex; justify-content: flex-start;">
                    <a href="https://opensea.io/" target="_blank"><img style="background-color: var(--brand);" class="pSvg" src="/static/icon/Opensea-Logo-Transparent.svg" alt="Opensea"></a>
                    <a href="https://blur.io/" target="_blank"><img class="pSvg" src="/static/icon/blur-logo.png"></a>
                    <a href="https://looksrare.org/" target="_blank"><img class="pSvg" src="/static/icon/looksrare-logo.svg"></a>
                    <a href="https://sudoswap.xyz/" target="_blank"><img class="pSvg" src="/static/icon/Sudoswap-Logo.svg"></a>
                    <a href="https://etherscan.io/" target="_blank"><img class="pSvg" src="/static/icon/etherscan-logo-circle.svg"></a>
                </div>

                <div id="footer-links" class="button-group" style="display: flex; justify-content: flex-start;">
                    <a href="https://github.com/CodeFromEggly/PiranhaProject" target="_blank"><i class="bi bi-github"></i></a>
                </div>
            </div>
        </div>

        <hr>
        <!-- SECTION 2 -->
        <h6>Site Map</h6>

    </div>

    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="/static/script.js"></script>
    
</body>
